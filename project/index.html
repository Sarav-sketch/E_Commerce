<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Your Online Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ShopEasy</div>
            <div class="cart-icon" id="cartIcon">
                ðŸ›’ <span id="cartCount">0</span>
            </div>
        </nav>
    </header>

    <main>
        <section class="products" id="products">
            <!-- Products will be dynamically loaded here -->
        </section>

        <div class="cart-modal" id="cartModal">
            <div class="cart-content">
                <h2>Your Cart</h2>
                <div id="cartItems"></div>
                <div class="cart-total">
                    <strong>Total: $<span id="cartTotal">0</span></strong>
                </div>
                <button class="checkout-btn" id="checkoutBtn">Checkout</button>
                <button class="close-btn" id="closeCart">Close</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About ShopEasy</h3>
                <p>Your one-stop shop for the latest electronics and accessories.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: info@shopeasy.com</p>
                <p>Phone: (555) 123-4567</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 ShopEasy. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="main.js"></script>
</body>
</html>
